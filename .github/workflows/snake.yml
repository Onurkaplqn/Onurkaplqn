name: GitHub Pacman Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Her gece yarısı UTC ile çalışır
  workflow_dispatch:      # Manuel tetikleme için

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Adım 1: Depoyu Çek
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      # Adım 2: Pacman Katkı Grafiğini Oluştur
      - name: Generate GitHub Contributions Pac-Man Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-pacman.svg?pacman_color=yellow&dot_color=blue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Adım 3: Animasyonu Output Dalına Yayınla
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update Pacman animation [skip ci]"
